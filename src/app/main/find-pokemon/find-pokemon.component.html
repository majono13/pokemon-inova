<div class="d-flex justify-content-center align-items-center height-100 background-div" #backgroundDiv>
    <section class="mt-3 mb-5">
        <div class="content">
            <h1>Encontre seu Pokémon</h1>

            <form [formGroup]="form" class="mt-5 row"> 
                <div class="d-flex align-items-center col-md-5">
                    <input type="text" pInputText class="w-100 input" formControlName="city" placeholder="Digite a cidade" />
                </div>
                <div class="col-md-7 buttons">
                    <div>
                        <button pButton label="Buscar" class="primary-button" [icon]="loading ? 'pi pi-spin pi-spinner' : 'pi pi-search'" iconPos="right" (click)="onSearch()"
                        [disabled]="loading"></button>
                        <button pButton label="Limpar" class="button-light" style="margin-left: 1rem;" (click)="clear()"></button>
                    </div>
                </div>
            </form>

            <div class="mt-3 temp-info" *ngIf="cityInfo">
                <div>
                    {{ cityInfo.name }}, {{ cityInfo.temp }}°C - {{ cityInfo.description }}
                </div>
            </div>

            <div>

            </div>

            <div class="d-flex justify-content-center mt-5">
                <div class="pokemon-card" *ngIf="pokemonInfo">
                    <h4>{{ pokemonInfo.name.toUpperCase() }}</h4>
                    <h6>{{ pokemonInfo.type }}</h6>
                    <div class="pokemon-image">
                        <img [src]="pokemonInfo.image" [alt]="'Imagem pokémon ' + pokemonInfo.name">
                    </div>
                    <div>
                        <div *ngFor="let status of pokemonInfo.status" class="status">
                            <span>{{ status.name }}</span>
                            <div class="bar">
                                <div class="status-bar" [style]="status.value | statusBar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3" *ngIf="pokemonInfo">
                <button pButton label="Capturar" class="primary-button" (click)="OnCapture()"></button>
            </div>
        </div>
    </section>
</div>
